[build]
  publish = "publish"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.88.1"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_VERSION = "production"

[context.branch-deploy.environment]
  HUGO_VERSION = "0.88.1"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.88.1"
